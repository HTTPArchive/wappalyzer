name: Upload technologies to BQ and Cloud Storage

on:
  push:
    branches:
      - main
    paths:
      - 'src/technologies/*.json'
      - 'src/categories.json'
      - 'src/groups.json'
      - 'src/images/icons/**'
  workflow_dispatch:

jobs:
  test:
    name: Test and upload to GCP
    runs-on: ubuntu-latest
    # Only run on main repo on and PRs that match the main repo
    if: ${{ github.repository == 'HTTPArchive/wappalyzer' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Install dependencies
        run: npm install

      - name: Lint and validate
        run: |
          npm run lint
          npm run validate

      - name: Get changed technology files
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Force update requested, processing all technology files"
            files_changed=1
          else
            git fetch origin main --depth=2
            files_changed=$(git diff --name-only HEAD^ ${{ github.sha }} -- 'src/technologies/*.json' 'src/categories.json' 'src/groups.json' | wc -l)
            echo "Detected $files_changed changed technology files"
          fi
          echo "TECH_FILES_CHANGED=$files_changed" >> $GITHUB_ENV

      - name: Upload technology rules to BigQuery
        if: env.TECH_FILES_CHANGED != '0'
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: npm run tech_upload

      - name: Get changed icons
        id: changed_icons
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            icon_count=$(find src/images/icons -maxdepth 1 \( -name "*.svg" -o -name "*.png" \) | wc -l)
            echo "count=$icon_count" >> $GITHUB_OUTPUT
            echo "Processing all $icon_count icons (manual dispatch)"
          else
            git fetch origin main --depth=2
            changed_icons=$(git diff --name-only HEAD^ ${{ github.sha }} -- 'src/images/icons/*.svg' 'src/images/icons/*.png')
            icon_count=$(echo "$changed_icons" | grep -c . || echo "0")
            echo "count=$icon_count" >> $GITHUB_OUTPUT
            echo "Detected $icon_count changed icons"
            # Save to file for next step
            echo "$changed_icons" > /tmp/changed_icons.txt
          fi

      # PNG are generally smaller, and we have some SVG that are 1Mb, so conversion to PNG is necessary.
      - name: Installing Image Conversion Package
        if: steps.changed_icons.outputs.count != '0'
        run: sudo apt-get install -y librsvg2-bin

      - name: Convert changed SVGs to PNGs
        if: steps.changed_icons.outputs.count != '0'
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Process all SVG files
            find src/images/icons -maxdepth 1 -name "*.svg" | while read file; do
              echo "Converting $file"
              rsvg-convert "$file" -o "${file%.svg}.png" -w 16 -h 16
            done
          else
            # Process only changed files
            while IFS= read -r file; do
              if [[ "$file" == *.svg ]]; then
                echo "Converting $file"
                rsvg-convert "$file" -o "${file%.svg}.png" -w 16 -h 16
              fi
            done < /tmp/changed_icons.txt
          fi

      - uses: 'google-github-actions/auth@v3'
        if: steps.changed_icons.outputs.count != '0'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: 'google-github-actions/setup-gcloud@v3'
        if: steps.changed_icons.outputs.count != '0'

      - name: Sync new PNGs to Cloud Storage
        if: steps.changed_icons.outputs.count != '0'
        run: gcloud storage rsync src/images/icons/ gs://httparchive/icons/ --exclude=".*.svg$" --cache-control="public, max-age=31536000, immutable"
